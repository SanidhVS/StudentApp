<div class="container mt-5">
    <div *ngIf="!registerMode"  style="text-align: center;" >
    <h1> Find the students list </h1>
    <p class="lead"> Sign up and find all the student records </p>
    <div class="text-center">
        <button (click)="registertoggle()" class="btn btn-primary btn-lg mr-2">
            Sign up
        </button>
    </div>
    
    </div>

    <div *ngIf="registerMode" class="d-flex justify-content-center">
        <div  class="row justify-content-center col-4">
            <app-signup (cancelRegister) = "cancelRegisterMode($event)"></app-signup>
        </div>
    </div>


</div>
